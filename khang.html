function createSlider(sliderId, sliderValueId, unit) {
    var slider = document.getElementById(sliderId);
    var sliderInput = document.getElementById(sliderValueId);

    var startValue = sliderInput.value ? Number(sliderInput.value) : 0;

    noUiSlider.create(slider, {
        start: startValue,
        connect: [true, false],
        step: 1,
        range: {
            'min': 0,
            'max': 100
        },
        format: {
            to: function (value) {
                return value + unit;
            },
            from: function (value) {
                return Number(value.replace(unit, ''));
            }
        }
    });

    let isSliding = false;

    slider.noUiSlider.on('update', function (values, handle) {
        const valueInt = values[handle];
        sliderInput.value = valueInt.replace(unit, '');
    });
}

<script>
async function fetchDiscordStatus() {
    try {
        const res = await fetch('https://api-8zfk.onrender.com/status/877573003628670987');
        const data = await res.json();

        // Avatar Discord động
        document.getElementById('discord-avatar').src = data.avatar
          ? `https://cdn.discordapp.com/avatars/877573003628670987/${data.avatar}.webp`
          : 'https://cdn.discordapp.com/embed/avatars/0.png';

        // Tên user (cố định hoặc lấy từ API nếu có)
        document.getElementById('discord-username').textContent = 'Khanghmt122';

        // Trạng thái (icon)
        let statusIcon = '';
        if (data.status === 'online') statusIcon = 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f7e2.png';
        else if (data.status === 'idle') statusIcon = 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f7e1.png';
        else if (data.status === 'dnd') statusIcon = 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/26d4.png';
        else statusIcon = 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/26aa.png';
        document.getElementById('discord-status-icon').src = statusIcon;

        // Game/app đang chơi
        document.getElementById('discord-activity-name').textContent = data.activity || 'Không hoạt động';
        let minutesText = '';
        if (data.activity && data.minutes > 0) {
            const hours = Math.floor(data.minutes / 60);
            const mins = data.minutes % 60;
            const timeStr = hours > 0 ? `${hours}:${mins.toString().padStart(2, '0')}` : `${mins}:00`;
            minutesText = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 4px;"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>${timeStr}`;
        }
        document.getElementById('discord-minutes-show').innerHTML = minutesText;

        // Dòng phụ (ví dụ: Learning C++), bạn có thể để cố định hoặc lấy từ API nếu muốn
        document.getElementById('discord-minutes').textContent = (data.activity === 'Cursor') ? 'Learning C++' : '';

        // Icon app (ví dụ: C++)
        document.getElementById('discord-app-icon').src = (data.activity === 'Cursor')
            ? 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg'
            : 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg';

        // Hiển thị icon activity nếu có
        const activityIconEl = document.getElementById('discord-activity-icon-dynamic');
        if (data.activity_icon) {
            activityIconEl.src = data.activity_icon;
            activityIconEl.style.display = 'inline-block';
        } else {
            activityIconEl.style.display = 'none';
        }
    } catch (e) {
        document.getElementById('discord-activity').textContent = 'Lỗi API';
        document.getElementById('discord-minutes').textContent = '';
    }
}
fetchDiscordStatus();
setInterval(fetchDiscordStatus, 10000);
</script>
